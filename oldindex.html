<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>안전먹거리</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', 'Noto Sans KR';
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand whitetitle" href="main">SAFEFOOD</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" method="post" action="foodlist">
                    <div class="form-group">
                        <div class="icon-addon addon-md">
                            <input id="stype" name="stype" type="hidden" value="all" /> <input class="form-control"
                                id="word" type="text" name="word" class="awesomplete" placeholder="검색 단어" list="mylist"
                                autocomplete="off" />
                            <datalist id="mylist">
                            </datalist>

                            <label for="search" class="glyphicon glyphicon-search" title="search"></label>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a id="cat" href="#" class="dropdown-toggle" data-toggle="dropdown"
                            role="button" aria-expanded="false">검색조건<span class="caret"></span></a>
                        <ul id="drops" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                            <li class="choose" id="all"><a class="ca" href="#" id="all">전체</a></li>
                            <li class="choose" id="name"><a class="ca" href="#" id="name">상품명</a></li>
                            <li class="choose" value="maker"><a class="ca" href="#" id="maker">제조사</a></li>
                            <li class="choose"><a class="ca" href="#" id="material">재료</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- DETAIL -->
    <div class="container-fluid">
        <div class="row">
            <div class="main">

                <div id="detailimg" class="row placeholders">
                    <div id="innerdivback">

                    </div>
                    <div id="innerdiv">
                        <div id="verticalbottom">
                            <h1 class="page-header">What We <span class="lightgreen">Provide</span></h1>
                            <h3><span class="">건강</span>을 위한 안전먹거리</h3>
                        </div>
                    </div>
                </div>

                <h2 class="sub-header">인기음식</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>CODE</th>
                                <th>음식명</th>
                                <th>설명</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody>

                            <c:forEach items="${foodlist}" var="l">
                                <tr>
                                    <td>${l.code}</td>
                                    <td>${l.name}</td>
                                    <td>${l.maker}</td>
                                    <td>${l.frequency}</td>
                                </tr>
                            </c:forEach>

                        </tbody>
                    </table>
                </div>

                <jsp:include page="footer.jsp"></jsp:include>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <H3>Find Us</H3>
        <hr>
        <span class="glyphicon glyphicon-road"></span> <span><b>위치</b>
            서울시 강남구 테헤란로 멀티스퀘어</span> <br> <span class="glyphicon glyphicon-phone"></span>
        <span><b>전화</b> 1544-2020</span> <br> <span class="glyphicon glyphicon-envelope"></span> <span><b>메일</b>
            abc@ssafy.com</span>
    </footer>
</body>

</html>
